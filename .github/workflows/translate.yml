name: Translate JSON Content

on:
  workflow_dispatch:
    inputs:
      json_url:
        description: 'URL of the JSON file to translate'
        required: true
        default: 'https://github.com/YuushaExa/crawl/raw/refs/heads/main/results/288571.json'

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @google/generative-ai node-fetch

      - name: Create data directory
        run: mkdir -p data

      - name: Run translation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node scripts/translate.js --json-url "${{ github.event.inputs.json_url }}"
        
      - name: Upload translated artifact
        uses: actions/upload-artifact@v4
        with:
          name: translated-json
          path: data/
